<!DOCTYPE html>
<html>
<head>
	<title>Red Dead Reduction</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<container id="game">
		<div class="gameInfo">
			<h1 class="gameName">Red Dead Reduction</h1>
			<h2 class="round"></h2>
		</div>
		<div class="player1">
			<div class="statsP1">
				<div class="shieldP1">
					<h2>Shield :</h2>
					<div class="shieldImg">
						<img id="shield01P1" src="#" alt="Player 1 shield 1">
						<img id="shield02P1" src="#" alt="Player 1 shield 2">
						<img id="shield03P1" src="#" alt="Player 1 shield 3">
					</div>
				</div>
				<div class="ammoP1">
					<div class="ammoImg">
						<img id="ammo01P1" src="#" alt="Player 1 ammo 1">
						<img id="ammo02P1" src="#" alt="Player 1 ammo 2">
					</div>
				</div>
			</div>
			<span class="pointsP1">Points: <h2 id="pointDisplayP1">0</h2></span>
		</div>
		<div class="player2">
			<div class="statsP2">
				<div class="shieldP2">
					<h2>Shield :</h2>
					<div class="shieldImg">
						<img id="shield01P2" src="#" alt="Player 2 shield 1">
						<img id="shield02P2" src="#" alt="Player 2 shield 2">
						<img id="shield03P2" src="#" alt="Player 2 shield 3">
					</div>
				</div>
				<div class="ammoP2">
					<div class="ammoImg">
						<img id="ammo01P2" src="#" alt="Player 2 ammo 1">
						<img id="ammo02P2" src="#" alt="Player 2 ammo 2">
					</div>
				</div>
			</div>
			<span class="pointsP1">Points: <h2 id="pointDisplayP1">0</h2></span>
	</container>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/app.js">	</script>
</body>
<footer>


</footer>
</html>
