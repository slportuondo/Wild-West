<!DOCTYPE html>
<html>
<head>
	<title>Red Dead Reduction</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link href="https://fonts.googleapis.com/css?family=Kumar+One&display=swap" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
	<container id="gameContainer">
		<div id="gameInfo">
			<div id="titleText">
				<h1 id="gameName01">Red Dead Reduction</h1>
				<span id="gameName02"><h1>Red Dead Reduction</h1></span>
			</div>
			<div id="centralDisplay">
				<div id="gameStats">
					<div class="points" id="pointsP1">
						<h2 id="pointDisplayP1">0</h2>
					</div>
					<div id="roundAndWinner">
						<h2 id="announcer"></h2>
					</div>
					<div class="points" id="pointsP2">
						<h2 id="pointDisplayP2">0</h2>
					</div>
				</div>
			</div>
			<div id="inventoryStats">
				<div class="emptyDivSides"></div>
				<div class="invStats" id="inventoryStatsP1">
						<div class="shield" id="shieldP1">
							<img class="shieldIcon" id="shield1P1" src="images/shieldOnIcon.png" />
							<img class="shieldIcon" id="shield2P1" src="images/shieldOnIcon.png" />
							<img class="shieldIcon" id="shield3P1" src="images/shieldOnIcon.png" />
						</div>
						<div class="ammo" id="ammoP1" />
							<img class="ammoIcon" id="ammo2P1" src="images/ammoOffIcon.png" />
							<img class="ammoIcon" id="ammo1P1" src="images/ammoOnIcon.png" />
						</div>
					</div>
				<div class="emptyDivMid"></div>
				<div class="invStats" id="inventoryStatsP2">
					<div class="shield" id="shieldP2">
						<img class = "shieldIcon" id="shield1P2" src="images/shieldOnIcon.png" />
						<img class = "shieldIcon" id="shield2P2" src="images/shieldOnIcon.png" />
						<img class = "shieldIcon" id="shield3P2" src="images/shieldOnIcon.png" />
					</div>
					<div class="ammo" id="ammoP2">
						<img class="ammoIcon" id="ammo1P2" src="images/ammoOnIcon.png" />
						<img class="ammoIcon" id="ammo2P2" src="images/ammoOffIcon.png" />
					</div>
				</div>
				<div class="emptyDivSides"></div>
			</div>
		</div>
		<div id="players">
			<div class="player" id="player1">
				<div class="character" id="character1">
					<img class="characterDisplay" id="0" src="images/cowboy1Sprite.png" />
				</div>
			</div>
			<div class="player" id="player2">
				<div class="character" id="character2" >
					<img class="characterDisplay" id="1" src="images/cowboy2Sprite.png" />
				</div>
			</div>
		<div id="countdown">
				<h1 id="timer"></h1>
				<!-- <div class='debugger'></div> -->
			</div>
	</container>

	<script type="text/javascript" src="js/Player.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
<footer></footer>
</html>
