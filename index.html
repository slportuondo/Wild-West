<!DOCTYPE html>
<html>
<head>
	<title>Red Dead Reduction</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link href="https://fonts.googleapis.com/css?family=Kumar+One&display=swap" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
	<container id="gameContainer">
		<div id="gameInfo">
			<div id="titleText">
				<h1 id="gameName01">Red Dead Reduction</h1>
				<span id="gameName02"><h1>Red Dead Reduction</h1></span>
			</div>
			<div id="centralDisplay">
				<div id="gameStats">
					<div class="points" id="pointsP1">
						<h2 id="pointDisplayP1">P1</h2>
					</div>
					<div id="round">
						<h2>Round 1</h2>
					</div>
					<div class="points" id="pointsP2">
						<h2 id="pointDisplayP2">P2</h2>
					</div>
				</div>
			</div>
			<div id="inventoryStats">
				<div class="emptyDivSides"></div>
				<div class="invStats" id="inventoryStatsP1">
						<div class="shield" id="shieldP1">
							<img class="shieldIcon" id="shield01P1" src="images/shieldOnIcon.png" alt="Player 1 shield 1">
							<img class="shieldIcon" id="shield02P1" src="images/shieldOnIcon.png" alt="Player 1 shield 2">
							<img class="shieldIcon" id="shield03P1" src="images/shieldOnIcon.png" alt="Player 1 shield 3">
						</div>
						<div class="ammo" id="ammoP1">
							<img class="ammoIcon" id="ammo01P1" src="images/ammoOnIcon.png" alt="Player 1 ammo 1">
							<img class="ammoIcon" id="ammo02P1" src="images/ammoOnIcon.png" alt="Player 1 ammo 2">
						</div>
					</div>
				<div class="emptyDivMid"></div>
				<div class="invStats" id="inventoryStatsP2">
					<div class="shield" id="shieldP2">
						<img class = "shieldIcon" id="shield01P2" src="images/shieldOnIcon.png" alt="Player 2 shield 1">
						<img class = "shieldIcon" id="shield02P2" src="images/shieldOnIcon.png" alt="Player 2 shield 2">
						<img class = "shieldIcon" id="shield03P2" src="images/shieldOnIcon.png" alt="Player 2 shield 3">
					</div>
					<div class="ammo" id="ammoP2">
						<img class="ammoIcon" id="ammo01P2" src="images/ammoOnIcon.png" alt="Player 2 ammo 1">
						<img class="ammoIcon" id="ammo02P2" src="images/ammoOnIcon.png" alt="Player 2 ammo 2">
					</div>
				</div>
				<div class="emptyDivSides"></div>
			</div>
		</div>
		<div id="players">
			<div class="player" id="player1">
				<div class="character" id="character1">
					<img id="character1IMG" src="images/cowboy01.png" />
				</div>
			</div>
			<div class="player" id="player2">
				<div class="character" id="character2" >
					<img id="character2IMG"src="images/cowboy02.png" />
				</div>
			</div>
		<div id="countdown">
				<h1 id="timer">3</h1>
				<div class='debugger'></div>
			</div>
	</container>

	<!-- <script type="text/javascript" src="js/class.js"></script>
	<script type="text/javascript" src="js/app.js"></script> -->
</body>
<footer></footer>
</html>
